<div *ngIf="searchResults && searchResults.length > 0">
  <h3>{{ selectedType }} Search results: </h3>
  <table class="table table-striped">
    <thead class="table-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col" *ngIf="showPrice">Price</th>
        <th scope="col">Ratings</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of searchResults">
        <td>{{ item.name }}</td>
        <td>{{ item.address }}</td>
        <td *ngIf="showPrice">{{ item.price }}</td>
        <td>{{ item.ratings }}</td>  
      </tr>
    </tbody>
  </table>
</div>
