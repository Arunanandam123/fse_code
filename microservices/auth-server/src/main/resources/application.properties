server.port=9081
spring.application.name = auth-server

# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.security.oauth2.client.registration.my-client.client-id=your-client-id
spring.security.oauth2.client.registration.my-client.client-secret=your-client-secret
spring.security.oauth2.client.registration.my-client.scope=your-scope
spring.security.oauth2.client.registration.my-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.my-client.authorization-uri=your-authorization-url
spring.security.oauth2.client.provider.my-client.token-uri=your-token-url

security.oauth2.client.client-id=my-client
security.oauth2.client.client-secret=my-secret
security.oauth2.client.scope=read,write
security.oauth2.client.authorized-grant-types=authorization_code
security.oauth2.client.access-token-validity-seconds=3600
security.oauth2.client.refresh-token-validity-seconds=7200
security.oauth2.resource.jwt.key-uri=https://your-authorization-server-url/.well-known/jwks.json

security.oauth2.authorization.token-key-access=permitAll()
security.oauth2.authorization.check-token-access=permitAll()


